<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교사용 타이머</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      background: #f7f9fa;
      min-height: 100vh;
      color: #222;
      font-size: 1.3em;
      transition: font-size 0.3s;
      box-sizing: border-box;
    }
    .container {
      width: 90vw;
      height: 90vh;
      max-width: 600px;
      margin: 5vh auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 32px #e0e0e0;
      padding: 32px 18px 24px 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: box-shadow 0.3s, padding 0.3s;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 32px;
      margin-bottom: 24px;
      border-bottom: 1px solid #e0e0e0;
      width: 100%;
      box-sizing: border-box;
    }
    .tab {
      min-width: 160px;
      flex: 0 1 auto;
      text-align: center;
      padding: 16px 0;
      cursor: pointer;
      font-size: 1.3em;
      font-weight: 500;
      border-radius: 0;
      background: none;
      border: none;
      color: #888;
      transition: color 0.2s, border-bottom 0.2s, font-size 0.2s, padding 0.2s;
      border-bottom: 2px solid transparent;
      white-space: nowrap;
    }
    .tab.active {
      color: #222;
      border-bottom: 2.5px solid #00bcd4;
      font-weight: 700;
      font-size: 1.35em;
      padding: 18px 0;
    }
    .panel { display: none; }
    .panel.active { display: block; }
    .timer-display {
      font-size: 3em;
      text-align: center;
      margin: 24px 0 32px 0;
      letter-spacing: 2px;
      font-weight: 700;
      color: #222;
      background: none;
      border-radius: 0;
      transition: font-size 0.3s, color 0.3s;
      word-break: keep-all;
    }
    .input-row {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    input[type='number'], input[type='date'], input[type='time'] {
      font-size: 1.3em;
      padding: 10px 16px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      width: 100px;
      text-align: center;
      outline: none;
      background: #f7f9fa;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: none;
    }
    input:focus {
      border: 2px solid #00bcd4;
      box-shadow: 0 0 8px #00bcd433;
    }
    button {
      font-family: 'Orbitron', 'Segoe UI', sans-serif;
      font-size: 1.3em;
      padding: 10px 28px;
      border-radius: 8px;
      border: none;
      background: #00bcd4;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px #00bcd422;
      margin: 0 8px;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
    }
    button:hover {
      background: #0097a7;
      box-shadow: 0 4px 16px #00bcd488;
      transform: translateY(-2px) scale(1.04);
    }
    button:active {
      background: #00838f;
      transform: scale(0.98);
    }
    @media (max-width: 700px) {
      .container {
        width: 100vw;
        height: auto;
        min-height: 100vh;
        padding: 0 0 32px 0;
        border-radius: 0;
        box-shadow: none;
      }
      .tabs {
        gap: 8px;
        font-size: 1em;
      }
      .tab {
        min-width: 90px;
        font-size: 1em;
        padding: 12px 0;
      }
      .timer-display { font-size: 1.3em; margin: 18px 0 24px 0; }
      .input-row { flex-direction: column; gap: 10px; margin-bottom: 18px; }
      button { width: 100%; margin: 10px 0; font-size: 1em; padding: 10px 0; }
      input[type='number'], input[type='date'], input[type='time'] { width: 96vw; font-size: 1em; padding: 8px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab active" data-tab="timer">타이머</div>
      <div class="tab" data-tab="dday">디데이</div>
      <div class="tab" data-tab="stopwatch">스톱워치</div>
    </div>
    <!-- 타이머 -->
    <div class="panel active" id="panel-timer">
      <div class="timer-display" id="timerDisplay">00:00:00</div>
      <div id="timerEndMsg" style="display:none;color:#00bcd4;font-size:1em;text-align:center;margin-bottom:10px;font-weight:600;">타이머 종료!</div>
      <div class="input-row">
        <input type="number" id="timerHour" min="0" max="99" placeholder="시">
        <input type="number" id="timerMin" min="0" max="59" placeholder="분">
        <input type="number" id="timerSec" min="0" max="59" placeholder="초">
      </div>
      <div style="text-align:center;">
        <button id="timerStart">시작</button>
        <button id="timerPause">일시정지</button>
        <button id="timerReset">초기화</button>
      </div>
    </div>
    <!-- 디데이 -->
    <div class="panel" id="panel-dday">
      <div class="timer-display" id="ddayDisplay">
        <span id="ddayCount" style="font-size:1.2em;color:#0097a7;transition:color 0.2s;">D-0</span>
        <span id="ddayRemain" style="display:block;font-size:0.9em;margin-top:12px;transition:color 0.2s;">0일 00:00:00</span>
      </div>
      <div class="input-row">
        <input type="date" id="ddayDate">
        <input type="time" id="ddayTime">
      </div>
      <div style="text-align:center;">
        <button id="ddaySet">설정</button>
        <button id="ddayReset">초기화</button>
      </div>
    </div>
    <!-- 스톱워치 -->
    <div class="panel" id="panel-stopwatch">
      <div class="timer-display" id="stopwatchDisplay">00:00:00</div>
      <div style="text-align:center;">
        <button id="stopwatchStart">시작</button>
        <button id="stopwatchPause">일시정지</button>
        <button id="stopwatchReset">초기화</button>
      </div>
    </div>
  </div>
  <script>
    // 탭 전환
    document.querySelectorAll('.tab').forEach(tab => {
      tab.onclick = () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById('panel-' + tab.dataset.tab).classList.add('active');
      };
    });

    // 타이머 기능
    let timerInterval, timerRemain = 0, timerPaused = false;
    function updateTimerDisplay() {
      let h = Math.floor(timerRemain / 3600);
      let m = Math.floor((timerRemain % 3600) / 60);
      let s = timerRemain % 60;
      document.getElementById('timerDisplay').textContent =
        `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }
    function showTimerEndMsg(show) {
      document.getElementById('timerEndMsg').style.display = show ? 'block' : 'none';
    }
    function playBeep() {
      try {
        const ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = ctx.createOscillator();
        osc.type = 'sine';
        osc.frequency.value = 1000;
        osc.connect(ctx.destination);
        osc.start();
        setTimeout(() => { osc.stop(); ctx.close(); }, 400);
      } catch(e) {}
    }
    document.getElementById('timerStart').onclick = function() {
      if (timerInterval) return;
      let h = parseInt(document.getElementById('timerHour').value) || 0;
      let m = parseInt(document.getElementById('timerMin').value) || 0;
      let s = parseInt(document.getElementById('timerSec').value) || 0;
      timerRemain = h*3600 + m*60 + s;
      if (timerRemain <= 0) return;
      updateTimerDisplay();
      timerPaused = false;
      showTimerEndMsg(false);
      timerInterval = setInterval(() => {
        if (!timerPaused && timerRemain > 0) {
          timerRemain--;
          updateTimerDisplay();
          if (timerRemain === 0) {
            clearInterval(timerInterval);
            timerInterval = null;
            showTimerEndMsg(true);
            playBeep();
          }
        }
      }, 1000);
    };
    document.getElementById('timerPause').onclick = function() {
      timerPaused = !timerPaused;
      this.textContent = timerPaused ? '재개' : '일시정지';
    };
    document.getElementById('timerReset').onclick = function() {
      clearInterval(timerInterval);
      timerInterval = null;
      timerRemain = 0;
      timerPaused = false;
      document.getElementById('timerPause').textContent = '일시정지';
      updateTimerDisplay();
      showTimerEndMsg(false);
    };

    // 디데이 기능
    let ddayTarget = null, ddayInterval;
    function updateDdayDisplay() {
      const ddayCount = document.getElementById('ddayCount');
      const ddayRemain = document.getElementById('ddayRemain');
      if (!ddayTarget) {
        ddayCount.textContent = 'D-0';
        ddayRemain.textContent = '0일 00:00:00';
        return;
      }
      let now = new Date();
      let diff = Math.floor((ddayTarget - now) / 1000);
      let d = Math.floor(diff / 86400);
      let h = Math.floor((diff % 86400) / 3600);
      let m = Math.floor((diff % 3600) / 60);
      let s = diff % 60;
      ddayCount.textContent = `D-${d >= 0 ? d : 0}`;
      ddayRemain.textContent = `${d >= 0 ? d : 0}일 ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      if (diff <= 0) {
        clearInterval(ddayInterval);
        ddayInterval = null;
        ddayCount.textContent = 'D-0';
        ddayRemain.textContent = '0일 00:00:00';
        alert('디데이 도달!');
      }
    }
    document.getElementById('ddaySet').onclick = function() {
      let date = document.getElementById('ddayDate').value;
      let time = document.getElementById('ddayTime').value;
      if (!date || !time) return;
      ddayTarget = new Date(date + 'T' + time);
      updateDdayDisplay();
      if (ddayInterval) clearInterval(ddayInterval);
      ddayInterval = setInterval(updateDdayDisplay, 1000);
    };
    document.getElementById('ddayReset').onclick = function() {
      clearInterval(ddayInterval);
      ddayInterval = null;
      ddayTarget = null;
      document.getElementById('ddayCount').textContent = 'D-0';
      document.getElementById('ddayRemain').textContent = '0일 00:00:00';
      document.getElementById('ddayDate').value = '';
      document.getElementById('ddayTime').value = '';
    };

    // 스톱워치 기능
    let stopwatchInterval, stopwatchTime = 0, stopwatchPaused = false;
    function updateStopwatchDisplay() {
      let h = Math.floor(stopwatchTime / 3600);
      let m = Math.floor((stopwatchTime % 3600) / 60);
      let s = stopwatchTime % 60;
      document.getElementById('stopwatchDisplay').textContent =
        `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    }
    document.getElementById('stopwatchStart').onclick = function() {
      if (stopwatchInterval) return;
      stopwatchPaused = false;
      stopwatchInterval = setInterval(() => {
        if (!stopwatchPaused) {
          stopwatchTime++;
          updateStopwatchDisplay();
        }
      }, 1000);
    };
    document.getElementById('stopwatchPause').onclick = function() {
      stopwatchPaused = !stopwatchPaused;
      this.textContent = stopwatchPaused ? '재개' : '일시정지';
    };
    document.getElementById('stopwatchReset').onclick = function() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
      stopwatchTime = 0;
      stopwatchPaused = false;
      document.getElementById('stopwatchPause').textContent = '일시정지';
      updateStopwatchDisplay();
    };
    // 최초 화면 초기화
    updateTimerDisplay();
    updateDdayDisplay();
    updateStopwatchDisplay();
  </script>
</body>
</html>
